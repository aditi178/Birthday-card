<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cool Toned Animated Birthday Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #e0e7ff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      box-shadow: 0 8px 32px 0 rgba(102, 126, 234, 0.4);
      width: 360px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: float 6s ease-in-out infinite;
      position: relative;
    }

    .emoji {
      font-size: 4rem;
      animation: bounce 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      font-weight: 700;
      text-shadow: 0 0 10px #a3bffa;
      animation: fadeInDown 1.5s ease forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0 0 25px;
      color: #cbd5e1;
      text-shadow: 0 0 8px #a3bffa;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      background: #a3bffa;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(163, 191, 250, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .button:hover {
      background: #7f9cf5;
      box-shadow: 0 6px 20px rgba(127, 156, 245, 0.8);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* From Uiverse.io by alexruix */ 
    .loader {
      width: 80px;
      height: 50px;
      position: relative;
    }
    
    .loader-text {
      position: absolute;
      top: 0;
      padding: 0;
      margin: 0;
      color: #C8B6FF;
      animation: text_713 3.5s ease both infinite;
      font-size: .8rem;
      letter-spacing: 1px;
    }
    
    .load {
      background-color: #9A79FF;
      border-radius: 50px;
      display: block;
      height: 16px;
      width: 16px;
      bottom: 0;
      position: absolute;
      transform: translateX(64px);
      animation: loading_713 3.5s ease both infinite;
    }
    
    .load::before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background-color: #D1C2FF;
      border-radius: inherit;
      animation: loading2_713 3.5s ease both infinite;
    }
    
    @keyframes text_713 {
      0% {
        letter-spacing: 1px;
        transform: translateX(0px);
      }
    
      40% {
        letter-spacing: 2px;
        transform: translateX(26px);
      }
    
      80% {
        letter-spacing: 1px;
        transform: translateX(32px);
      }
    
      90% {
        letter-spacing: 2px;
        transform: translateX(0px);
      }
    
      100% {
        letter-spacing: 1px;
        transform: translateX(0px);
      }
    }
    
    @keyframes loading_713 {
      0% {
        width: 16px;
        transform: translateX(0px);
      }
    
      40% {
        width: 100%;
        transform: translateX(0px);
      }
    
      80% {
        width: 16px;
        transform: translateX(64px);
      }
    
      90% {
        width: 100%;
        transform: translateX(0px);
      }
    
      100% {
        width: 16px;
        transform: translateX(0px);
      }
    }
    
    @keyframes loading2_713 {
      0% {
        transform: translateX(0px);
        width: 16px;
      }
    
      40% {
        transform: translateX(0%);
        width: 80%;
      }
    
      80% {
        width: 100%;
        transform: translateX(0px);
      }
    
      90% {
        width: 80%;
        transform: translateX(15px);
      }
    
      100% {
        transform: translateX(0px);
        width: 16px;
      }
    }
  </style>
  <style>
    /* Confetti container */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    /* Confetti pieces */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      border-radius: 2px;
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">ðŸŽ‰ðŸŽ‚ðŸŽˆ</div>
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with joy, laughter, and unforgettable moments.</p>
    <button class="button" id="celebrateBtn">Celebrate</button>
  </div>

  <div id="loadingPage" style="display:none; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #e0e7ff; font-family: 'Poppins', sans-serif;">
    <!-- From Uiverse.io by alexruix --> 
    <div class="loader" style="width: 80px; height: 50px; position: relative;">
      <span class="loader-text">loading</span>
      <span class="load"></span>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const celebrateBtn = document.getElementById('celebrateBtn');
    const card = document.querySelector('.card');
    const loadingPage = document.getElementById('loadingPage');

    celebrateBtn.addEventListener('click', () => {
      card.style.display = 'none';
      loadingPage.style.display = 'flex';

      createConfetti();

      setTimeout(() => {
        loadingPage.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
